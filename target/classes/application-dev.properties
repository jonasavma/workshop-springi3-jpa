spring.datasource.url=jdbc:postgresql://localhost:5433/springboot_curso?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


logging.level.root=WARN

server.address=0.0.0.0
server.port=8088

#H2 console web access configuration
#Open "http://0.0.0.0:8000/h2-console" and hit "Connect" button
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
